<!DOCTYPE html>
<html xml:lang="en" lang="en">
<head>
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <title>{title}</title>
  <link rel="stylesheet" href="{baseURL}/static/css/application.css" type="text/css">
</head>
<body>

      <div id="views">
        <div id="tasks">
          <h1>Todos</h1>
          
          <form>
            <input type="text" placeholder="What needs to be done?">
          </form>
          
          <div class="items"></div>
          
          <footer>
            <a class="clear">Clear completed</a>
            <div class="count"><span class="countVal"></span> left</div>
          </footer>
        </div>
      </div>



<script src="{baseURL}/static/js/json2.js" type="text/javascript" charset="utf-8"></script>
<script src="{baseURL}/static/js/jquery-1.5.2.min.js"></script>
<script src="{baseURL}/modules.js"></script>

<script type="text/javascript" charset="utf-8">
  var exports = this;
  jQuery(function(){
    var App = require("lib/index");
    exports.app = new App({el: $("#tasks")});
  });
</script>

</body>
</html>
